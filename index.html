<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <a href="#">
                    <img id="imgs" src="img/1.jpg" style="width:100%"></a>
                <div class="text">Inception</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img id="imgs" src="img/2.jpg" style="width:100%">
                <div class="text">LOTR</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img id="imgs" src="img/3.jpg" style="width:100%">
                <div class="text">Interstellar</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img id="imgs" src="img/4.jpg" style="width:100%">
                <div class="text">Star Wars</div>
            </div>



        </div>
        <br>

        <div style="text-align:center">

            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
